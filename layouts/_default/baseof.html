<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8" />
		<base href="{{ if getenv "URL" }}{{ getenv "URL" }}/{{ else }}{{ $.Site.BaseURL }}{{ end }}">
		<link rel="stylesheet" href="main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Condensed:300,400" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff5722">
		<meta name="apple-mobile-web-app-title" content="Why static?">
		<meta name="application-name" content="Why static?">
		<meta name="theme-color" content="#FF5722">
		<meta property="og:url" content="https://why-static.netlify.com/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Why Static?" />
        <meta property="og:description" content="What is the JAMstack, SSG and Netlify, and why should I care" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Why Static?" />
        <meta name="twitter:description" content="What is the JAMstack, SSG and Netlify, and why should I care" />
		<title>{{ .Title }}</title>
	</head>
	<body>

		<header role="banner" class="wrap">
			<h1>{{ .Title }}</h1>
		</header>

		<main role="main" class="main wrap" id="main">
			{{ block "main" . }}

			{{ end }}
		</main>

	</body>
</html>
